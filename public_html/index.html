<html>
    <head>
        <title>User Catcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="main-wrapper">
            <h5 class="page-title">User Catcher</h5>
            
            <div class="form-wrapper">
                <form class="form-content" action="http://www.it.murdoch.edu.au/cgi-bin/reply1.pl">
                    <label for="uname">Your name:</label>
                    <input class="form-input" value="name" placeholder="Enter:" type="text" id="uname" name="uname">
                    
                    <label for="bdate">Birth date:</label>
                    <input class="form-input" type="date" id="bdate" name="bdate" >
                    
                    <label for="fav">Favorite pastime:</label>
                    <select name="fav" id="fav">
                        <option value="Surf the Web">Surf the Web</option>
                        <option value="Play sports">Play sports</option>
                        <option value="Listening to Music">Listening to Music</option>
                        <option value="Watching TV">Watching TV</option>
                        <option value="Playing Games">Playing Games</option>
                        <option value="Community Service">Community Service</option>
                        <option value="Daydreaming">Daydreaming</option>
                        <option value="Reading">Reading</option>
                        <option value="Meditation">Meditation</option>
                    </select>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
